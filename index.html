<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function getComputerInput(){
            let computerRandomChoice = Math.floor((Math.random() * 3) + 1);
            if( computerRandomChoice == 1){
                return 'rock';
            }
            else if (computerRandomChoice == 2){
                return 'paper';
            }
            else{
                return 'scissor';
            }
        }
        console.log(getComputerInput());
    </script>
</body>
</html>
