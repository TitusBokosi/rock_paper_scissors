<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    function getComputerChoice(){
        let randomChoice = Math.floor((Math.random() * 3 ) + 1);
        if (randomChoice == 1){
            return "rock";
        }
        else if (randomChoice == 2){
            return "paper";
        }
        else{
            return "scissor";
        }
    }
    function getHumanChoice(){
        let humanChoice;
        let humanInput = prompt("please enter your answer");
        humanChoice = humanInput.toLowerCase();
        if(humanChoice == "rock"){
            return "rock";
        }
        else if (humanChoice == 'paper'){
            return 'paper';
            
        }
        else if (humanChoice == 'scissor'){
            return 'scissor';
        }
        else{
            return 'invalid input';
        }
    }
    let humanScore = 0;
    let computerScore = 0;

    function playRound(){
        let humanChoice = getHumanChoice();
        let computerChoice = getComputerChoice();
        let result;
        if ( humanChoice == computerChoice){
            result = "tie";
        }
        else if (humanChoice == 'rock' && computerChoice == 'scissor' || humanChoice == 'scissor' && computerChoice == 'paper' || humanChoice == 'paper' && computerChoice == 'rock'){
            result = 'you win';
            humanScore ++;
        }
        else {
            result = 'i win';
            computerScore ++;
        }
        return result;
    }
    
    function playGame(){
        let winner;
        let roundWinner;
        for( i = 0; i < 5; i++){
            roundWinner = playRound();
        }
        if (humanScore > computerScore){
            winner = 'you win';
        }
        else if (computerScore > humanScore){
            winner = 'i win';
        }
        else{
            winner = 'tie';
        }
        return winner;
    }

    console.log(playGame());


  </script>  
</body>
</html>
