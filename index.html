<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div>click the play button to pla game <br>
    Please enter either 'rock', 'paper' or 'scissor'. <br>
    Any other entry will result in an error!</div>
    <div class="button"></div>
    <script>
        function getComputerInput(){
            let computerRandomChoice = Math.floor((Math.random() * 3) + 1);
            if( computerRandomChoice == 1){
                return 'rock';
            }
            else if (computerRandomChoice == 2){
                return 'paper';
            }
            else{
                return 'scissor';
            }
        };
        function getHumanInput(){
            let userInput = prompt ('enter your answer');
            let HumanInput = userInput.toLowerCase();
            return HumanInput;
        }
        let humanScore = 0;
        let computerScore = 0;
         function playRound(){
            let humanRoundResult = getHumanInput();
            let computerRoundResult = getComputerInput();
            let result;
            if(humanRoundResult == computerRoundResult){
                return 'tie';
            }
            else if (computerRoundResult == 'rock' && humanRoundResult == 'scissor' || computerRoundResult == 'scissor' && humanRoundResult == 'paper' || computerRoundResult == 'paper' && humanRoundResult == 'scissor'){
                computerScore ++;
                return 'i win';
            }
            else{
                humanScore ++;
                return 'you win';
            }
         };

         const div = document.querySelector('.button');
         const rockbtn = document.createElement('button');
         rockbtn.setAttribute('id', 'rockButton');
         div.appendChild(rockbtn);
         rockbtn.textContent = 'play';;
         const resultDiv = document.createElement('div');
         resultDiv.setAttribute('id', 'resultDiv');

         div.appendChild(resultDiv);
         rockbtn.addEventListener('click', () => {
            resultDiv.textContent = playRound();
         })
         
         
      
        
    </script>
    
</body>
</html>
